<div class="container-fluid">
  <!-- <div class="row">
    <div class="mx-auto col-12"> -->
  <div class="card">
    <div class="card-header">
      <h5>{{title | titlecase}}</h5>
    </div>
    <div class="card-body">

      <div class="mat-elevation-z8">
        <div class="example-loading-shade" *ngIf="tableLoading">
          <div class="loader-box">
            <div class="loader">
              <div class="line bg-primary"></div>
              <div class="line bg-primary"></div>
              <div class="line bg-primary"></div>
              <div class="line bg-primary"></div>
            </div>
          </div>
          <!-- <mat-spinner *ngIf="tableLoading"></mat-spinner> -->
        </div>

        <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
          <!-- Position Column -->
          <!-- <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container> -->

          <!-- Company Name Column -->
          <ng-container *ngIf="isSid" matColumnDef="company_name">
            <th mat-header-cell *matHeaderCellDef> Company </th>
            <td mat-cell *matCellDef="let element"> {{element.company}} </td>
          </ng-container>

          <!-- Departmrnt Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <app-paginator [length]=length (pageEvent)=pageChange($event)></app-paginator>

      </div>


    </div>
  </div>
  <!-- </div>
  </div> -->
</div>
