<div class="container-fluid">
  <!-- <div class="row">
    <div class="mx-auto col-12"> -->
  <div class="card">
    <div class="card-header">
      <h5>{{title | titlecase}}</h5>
    </div>
    <div class="card-body">
      <div class="mat-elevation-z8">
        <div class="example-loading-shade" *ngIf="tableLoading">
          <mat-spinner *ngIf="tableLoading"></mat-spinner>
        </div>

        <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
          <!-- Position Column -->
          <!-- <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container> -->

          <!-- Contact Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.first_name | titlecase}} {{element.last_name | titlecase}}</td>
          </ng-container>

          <!-- Contact Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element?.email || 'N/A'}} </td>
          </ng-container>

          <!-- Company Name Column -->
          <!-- <ng-container matColumnDef="account_info">
            <th mat-header-cell *matHeaderCellDef> Account Info </th>
            <td mat-cell *matCellDef="let element"> {{element.account_number || 'N/A'}} </td>
          </ng-container> -->

          <!-- Balance Column -->
          <!-- <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance </th>
            <td mat-cell *matCellDef="let element"> {{element?.balance }} </td>
          </ng-container> -->

          <!-- Star Column -->
          <ng-container matColumnDef="star" stickyEnd>
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <mat-icon>more_vert</mat-icon>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let element; columns: displayedColumns;">
          </tr>
          <!-- <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr> -->
        </table>
        <app-paginator [length]=length (pageEvent)=pageChange($event)></app-paginator>
      </div>

    </div>
  </div>
  <!-- </div>
  </div> -->
</div>
