<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <div class="d-flex justify-content-between">
        <h5>{{title | titlecase}}</h5>

        <div>
          <button class="btn btn-sm btn-primary mr-2">
            <!-- <i class="mr-2 fa fa-plus"></i> -->
            Bulk Upload
          </button>

          <button (click)="openDialog()" class="btn btn-sm btn-primary">
            <i class="mr-2 fa fa-plus"></i>
            Add Menu
          </button>
        </div>

      </div>
    </div>
    <div class="card-body">

      <div class="mat-elevation-z8">
        <div class="example-loading-shade" *ngIf="tableLoading === true">
          <mat-spinner></mat-spinner>
        </div>

        <div class="table-responsive">

          <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>

            <!-- Food Column -->
            <ng-container matColumnDef="food">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Food </th>
              <td mat-cell *matCellDef="let element">
                <img class="rounded table-img m-r-5" [src]="element?.image" [alt]="element.name">
                <!-- <img class="rounded-circle image-radius m-r-5" [src]="element?.image" [alt]="element.name"> -->
                {{element?.name || 'N/A' | titlecase}}
              </td>
            </ng-container>


            <!-- Unit Price Column -->
            <ng-container matColumnDef="unit_price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
              <td mat-cell *matCellDef="let element"> {{ element?.unit_price | currency:"NGN" : "â‚¦" : '1.0-0' }} </td>
            </ng-container>

            <!-- Platform Column -->
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
              <td mat-cell *matCellDef="let element"> {{element?.category_full?.name  }} </td>
            </ng-container>

            <!-- Star Column -->
            <ng-container matColumnDef="star" stickyEnd>
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button (click)="expandedElement = expandedElement === element ? null : element" mat-icon-button
                  class="btn btn-outline-primary">
                  <mat-icon>expand_more</mat-icon>
                </button>
              </td>
            </ng-container>


            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
              <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                <div class="example-element-detail"
                  [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                  <div class="container-fluid">
                    <app-food-info [food]="element"></app-food-info>
                    <div class="card-footer">
                      <div class="d-flex justify-content-end">
                        <!-- <button (click)="onDelete(element)" class="mr-2" mat-button color="warn">Delete</button> -->
                        <button (click)="openDialog(element)" mat-raised-button color="primary">Edit</button>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
              [class.example-expanded-row]="expandedElement === element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="text-center mat-cell" [attr.colspan]="displayedColumns.length">No data to display</td>
            </tr>
          </table>
          <app-paginator [length]=length (pageEvent)=pageChange($event)></app-paginator>
        </div>

      </div>

    </div>
  </div>
</div>
