<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <div class="d-flex justify-content-between">
        <h5>{{title | titlecase}}</h5>

        <button (click)="openCreateMealTypeDialog()" class="btn btn-sm btn-primary">
          <i class="mr-2 fa fa-plus"></i>
          Add Meal Type
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="mat-elevation-z8">
        <div class="example-loading-shade" *ngIf="tableLoading === true">
          <mat-spinner></mat-spinner>
        </div>

        <div class="table-responsive">

          <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
            <!-- position Column -->
            <ng-container matColumnDef="position" sticky>
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td class="text-center" mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Contact Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name || 'N/A'}}</td>
            </ng-container>

            <ng-container matColumnDef="star">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button (click)="openCreateMealTypeDialog(element)" mat-menu-item>Edit meal type</button>
                </mat-menu>

              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;" class=""
              [class.example-expanded-row]="expandedElement === element">
            </tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="text-center mat-cell" [attr.colspan]="displayedColumns.length">No data to display</td>
            </tr>
          </table>
          <!-- <app-paginator [length]=length (pageEvent)=pageChange($event)></app-paginator> -->
        </div>

      </div>

    </div>
  </div>
</div>
