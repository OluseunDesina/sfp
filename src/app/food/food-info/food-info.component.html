<div class="">
  <div class="row justify-content-between">
    <div class="col-7">
      <div class="card bg-secondary food-details-card">
        <div class="card-body ">
          <div class="d-flex justify-content-between align-items-center">
            <div class="">
              <p class="food-name">
                {{food.name}}
              </p>

              <p class="text-gray-1">
                <!-- Food Description -->
                {{food?.description || 'No description available' }}
              </p>
            </div>

            <img class="rounded-circle dish d-block" [src]="food.image" alt="">

          </div>


          <!-- <h3 class="text-primary">
            Ingredients
          </h3>

          <button class="btn btn-primary">
            View all ingredients
          </button>

          <h3 class="text-primary">
            Nutritional Value
          </h3> -->


        </div>
      </div>
    </div>

    <div class="text-right col-5">
      <h6 class="h6">
        Latest Reviews
      </h6>
      <div class="review-box">
        <hr class="hr">
        rating

        <ng-container *ngFor="let comment of food.comments">
          <h6 class="name">
            {{comment.by | titlecase}}
          </h6>
          <p class="pb-0 mb-0 small review text-gray">
            {{comment.comment}}
          </p>
          <small class="pt-0 mt-0 time">
            {{comment | dateTime : comment.date: comment.time}}
          </small>
        </ng-container>
      </div>

      <div class="mt-5 amount">
        {{food?.unit_price | currency:'NGN' : "â‚¦" : '1.0-0'}}
      </div>
    </div>

  </div>
</div>
