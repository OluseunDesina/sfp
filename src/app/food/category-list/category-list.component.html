<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <div class="d-flex justify-content-between">
        <h5>{{title | titlecase}}</h5>

        <!-- <button [routerLink]="['/food/category-create']" routerLinkActive="router-link-active" -->
        <button (click)="openCreateCategoryDialog()"
          class="btn btn-sm btn-primary">
          <i class="mr-2 fa fa-plus"></i>
          Add Category
        </button>
      </div>
    </div>
    <div class="card-body">

      <!-- <app-table-functions [vendorArray]="vendorArray" [downloading]="downloading" (vendorChange)="vendorChange($event)"></app-table-functions> -->

      <div class="mat-elevation-z8">
        <div class="example-loading-shade" *ngIf="tableLoading === true">
          <mat-spinner></mat-spinner>
        </div>

        <div class="table-responsive">

          <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
            <!-- position Column -->
            <ng-container matColumnDef="position" sticky>
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td class="text-center" mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Contact Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name || 'N/A'}}</td>
            </ng-container>

            <!-- Contact Email Column -->
            <ng-container matColumnDef="category_type">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Type</th>
              <td mat-cell *matCellDef="let element"> {{element?.category_type_full?.name || 'N/A'}} </td>
            </ng-container>

            <!-- Star Column -->
            <ng-container matColumnDef="star" stickyEnd>
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                  <button (click)="openCreateCategoryDialog(element)" mat-menu-item>
                    <mat-icon>edit_note</mat-icon>
                    <span>Edit</span>
                  </button>
                  <!-- <button (click)="onDeleteCategory(element)" mat-menu-item>
                    <mat-icon>delete_forever</mat-icon>
                    <span>Delete</span>
                  </button> -->
                </mat-menu>


              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
              [class.example-expanded-row]="expandedElement === element">
            </tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="text-center mat-cell" [attr.colspan]="displayedColumns.length">No data to display</td>
            </tr>
          </table>
          <app-paginator [length]=length (pageEvent)=pageChange($event)></app-paginator>
        </div>

      </div>

    </div>
  </div>
</div>
