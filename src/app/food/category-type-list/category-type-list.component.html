<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <div class="d-flex justify-content-between">
        <h5>{{title | titlecase}}</h5>

        <button (click)="openCreateCategoryTypeDialog()" class="btn btn-sm btn-primary">
          <i class="mr-2 fa fa-plus"></i>
          Add Category Type
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="mat-elevation-z8">
        <div class="example-loading-shade" *ngIf="tableLoading === true">
          <mat-spinner></mat-spinner>
        </div>

        <div class="table-responsive">

          <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
            <!-- position Column -->
            <ng-container matColumnDef="position" sticky>
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td class="text-center" mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Contact Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name || 'N/A'}}</td>
            </ng-container>

            <!-- Star Column -->
            <!-- <ng-container matColumnDef="star" stickyEnd>
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <mat-icon>more_vert</mat-icon>
              </td>
            </ng-container> -->


            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <!-- <ng-container matColumnDef="expandedDetail">
              <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                <div class="example-element-detail"
                  [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                  <div class="example-element-diagram">
                    <div class="example-element-position"> {{element.position}} </div>
                    <div class="example-element-symbol"> {{element.position}} </div>
                    <div class="example-element-name"> {{element.name}} </div>
                    <div class="example-element-weight"> {{element.position}} </div>
                  </div>
                  <div class="example-element-description">
                    {{element.description}}
                  </div>
                </div>
              </td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;" class=""
              [class.example-expanded-row]="expandedElement === element">
            </tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="text-center mat-cell" [attr.colspan]="displayedColumns.length">No data to display</td>
            </tr>
          </table>
          <app-paginator [length]=length (pageEvent)=pageChange($event)></app-paginator>
        </div>

      </div>

    </div>
  </div>
</div>
