<div class="col-md-10 mx-auto">
  <div class="card">
    <div class="card-body">
      <app-table-functions [hideDownload]="true" [vendorArray]="vendorArray" (vendorChange)="vendorChange($event)"
        (setEndDate)="setEndDate($event)" (setStartDate)="setStartDate($event)"
        [rangePicker]="true"></app-table-functions>
    </div>
  </div>

  <div class="card action-card">
    <div class="card-cody p-4 d-flex justify-content-between">
      {{responseStat.length}} Responses
    </div>
  </div>

  <div *ngIf="isLoading == true" class="col-auto mx-auto">
    <mat-spinner class="mx-auto"></mat-spinner>
  </div>
  <div *ngIf="isLoading == false && this.responseStat.length > 0" class="">

    <div *ngFor="let question of responseStat; let i=index" class="card">
      <div class="card-body">
        <p>{{i + 1}}. {{ question.title | titlecase}}</p>
        <h4>
          {{ getResponseSum(question.counts) }} responses
        </h4>
        <div class="col-md-10 mx-auto">
          <app-survey-response-pie [pieChartLabels]="question.labels"
            [pieChartDatasets]="question.counts"></app-survey-response-pie>
        </div>
        <!-- <div class="row">
        </div> -->
      </div>
    </div>

  </div>

  <div *ngIf="isLoading == false && this.responseStat.length == 0">
    <p class="text-center">
      No data to display
    </p>
  </div>
</div>
