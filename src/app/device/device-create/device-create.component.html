<div class="container-fluid">
  <div class="row">
    <div class="mx-auto col">
      <div class="card">
        <div class="card-header">
          <div class="d-flex justify-content-between align-items-center" >
            <h5>{{title | titlecase}}</h5>
            <button mat-button [mat-dialog-close]=false>
              <mat-icon>
                close
              </mat-icon>
            </button>
          </div>
        </div>
        <div class="card-body">

          <div id="errorDiv" *ngIf="errorMessage" class="mb-4 text-center">
            <small>{{ errorMessage }}</small>
          </div>

          <form [formGroup]="deviceForm" (ngSubmit)="onSave()" class="row theme-form mega-form">
            <div class="col-md">
              <div class="form-group">
                <label class="col-form-label">Device name</label>
                <input formControlName="name" class="form-control" type="text" placeholder="Device Name">
              </div>
            </div>

            <div class="col-md">
              <div class="form-group">
                <label class="col-form-label">Device code</label>
                <input formControlName="device_code" class="form-control" type="text" placeholder="Device code">
              </div>
            </div>

            <div class="col-md">
              <div class="form-group">
                <label class="col-form-label">Device ID</label>
                <input formControlName="device_id" class="form-control" type="text" placeholder="Device ID">
              </div>
            </div>

          </form>
        </div>
        <div class="card-footer py-0">
          <button [disabled]="isLoading == true" (click)="onSave()" class="mr-1 btn col-6 btn-block mx-auto btn-primary">
            <i *ngIf="isLoading" class="fa fa-spin fa-spinner mr-2"></i>
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
