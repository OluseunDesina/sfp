<!--error-500 start-->
<div class="error-wrapper">
  <div class="container">
    <img class="img-100" src="assets/images/other-images/sad.png" alt="">
    <div class="error-heading">
      <img src="assets/images/cloud-bg-1.png" class="cloud-first" alt="">
      <h2 class="headline font-primary">Pardon the interruption</h2>
      <img src="assets/images/cloud-bg-2.png" class="cloud-second" alt="">
    </div>
    <div class="col-md-8 offset-md-2">
      <p class="sub-content">Sorry, there is no internet connection. Please connect and try again.
      </p>
    </div>
    <div class="">
      <a [routerLink]="'/'" class="btn btn-primary-gradien btn-lg">BACK TO DASHBOARD</a>
    </div>
  </div>
</div>
<!--error-500 end-->
