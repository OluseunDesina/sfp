<div class="px-0 mx-0 container-fluid">
  <app-auth-navbar></app-auth-navbar>
  <div class="row min-vh-100">
    <div class="col-lg-6 bg-color1 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="mx-auto text-center row">
          <h1 class="mb-4 text-center heading-1 col-12">
            FORGOT PASSWORD
          </h1>
          <form [formGroup]="form" class="mx-auto example-form col-md-8">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
              <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              <mat-error *ngIf="(email.hasError('email') || email.hasError('pattern') )&& !email.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="email.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </form>
          <p class="mt-5 text-gray col-12">
            Weâ€™ll send a password reset link to your email.
          </p>


          <div class="mx-auto col-md-8">
            <button (click)="onForgotPassword()" class="btn btn-block btn-primary">
              <i *ngIf="isLoading" class="fa fa-spin fa-spinner mr-2"></i>
              SEND
            </button>
          </div>

        </div>
      </div>
    </div>
    <div class="px-5 col-6 bg-primary d-none d-lg-flex justify-content-center align-items-center">
      <img class="img-fluid" src="../../../../assets/svg/forgot_password.svg" alt="">
      <!-- <div class="text-center">
      </div> -->
    </div>
  </div>
</div>
