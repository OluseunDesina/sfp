<div class="pb-5 border-0 card bg-color1">
  <!-- <div mat-dialog-actions class="d-flex justify-content-end">
    <button mat-dialog-close mat-button>
      <mat-icon>close</mat-icon>
    </button>
  </div> -->
  <div class="card-body px-lg-5 py-lg-5">
    <p class="text-center f-w-100 text-primary display-4">Sign In</p>
    <p class="text-center text-gray m-b-50">Welcome back.</p>


    <div id="errorDiv" *ngIf="errorMessage" class="mb-4 text-center">
      <small>{{ errorMessage }}</small>
    </div>

    <!-- <form> -->

    <form [formGroup]="loginForm" class="m-t-50" (ngSubmit)="onLogin()">

      <div class="mt-3 col-12">
        <div class="form-group">
          <input formControlName="email" type="email" class="form-control" placeholder=" Email or Phone">
          <!-- <div class="text text-danger">Example invalid feedback text</div> -->
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text text-danger">
            <span *ngIf="email.hasError('required')">
              Email is a required field
            </span>
            <span *ngIf="email.hasError('pattern')">
              please use the right email format eg: example@example.com
            </span>
          </div>
        </div>
      </div>

      <div class="mt-3 col-12">
        <div class="form-group">
          <input formControlName="password" type="password" class="form-control" placeholder="Password">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text text-danger">
            <span *ngIf="password.hasError('required')">
              password is a required field
            </span>
            <!-- <span *ngIf="password.hasError('pattern')">
              please use the right email format eg: example@example.com
            </span> -->
          </div>
        </div>
      </div>

      <div class="text-center">
        <!-- <i class="fa fa-spinner"></i> -->
        <button type="submit" class="py-4 btn btn-block btn-lg btn-primary m-t-50">
          <span *ngIf="isLoading" class="btn-inner--icon"><i class="fa fa-spinner fa-spin fa-fw"></i></span>
          Login
        </button>

        <!-- <p class="mt-3 small text-gray">Want an account? <span class="text-primary">Sign Up</span></p> -->
        <button type="button" mat-button (click)="forgotPassword()" class="mt-3 small text-gray"><span class="text-primary">Forgot password?</span></button>
      </div>
    </form>
  </div>
</div>
